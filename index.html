<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="netflix.png" alt="Netflix logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <a class="signin-btn" href="#">Sign In</a>
    </header>
    

    <div class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="btn">Watch Free For 30 Days</button>
        </div>
    </div>

    <div class="browse-container">
        <div class="browse-content">
            <h2>Browse Our Selection</h2>
            <p>Choose from thousands of TV shows, movies, and original content.</p>
            <button class="browse-btn">Start Browsing</button>
        </div>
    </div>
</body>
</html>
